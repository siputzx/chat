<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
        }
        .chat-container {
            width: 90%;
            max-width: 400px;
            height: 70%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .chat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            max-width: 75%;
        }
        .chat-message.user {
            background-color: #e9f7ff;
            align-self: flex-end;
        }
        .chat-message.bot {
            background-color: #d1e7ff;
            align-self: flex-start;
        }
        .chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chat-footer input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 5px;
        }
        .chat-footer button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-footer button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat AI</div>
        <div class="chat-body" id="chat-body">
            <!-- Pesan chat akan muncul di sini -->
        </div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="Ketik pesan...">
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>

    <script>
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);

        async function sendMessage() {
            const chatBody = document.getElementById('chat-body');
            const chatInput = document.getElementById('chat-input');
            const userMessage = chatInput.value;

            if (userMessage.trim() !== '') {
                // Tambah pesan pengguna ke chat body
                const userMessageElement = document.createElement('div');
                userMessageElement.className = 'chat-message user';
                userMessageElement.textContent = userMessage;
                chatBody.appendChild(userMessageElement);

                // Clear input field
                chatInput.value = '';

                // Scroll chat body to the bottom
                chatBody.scrollTop = chatBody.scrollHeight;

                try {
                    const response = await fetch('https://luminai.siputzx.my.id/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            content: userMessage,
                            user: userId
                        })
                    });
                    const data = await response.json();
                    const botMessage = data.result;

                    // Tambah respons AI ke chat body
                    const botMessageElement = document.createElement('div');
                    botMessageElement.className = 'chat-message bot';
                    botMessageElement.textContent = botMessage;
                    chatBody.appendChild(botMessageElement);

                    // Scroll chat body to the bottom
                    chatBody.scrollTop = chatBody.scrollHeight;
                } catch (error) {
                    console.error('Error fetching AI response:', error);
                }
            }
        }
    </script>
</body>
</html>
